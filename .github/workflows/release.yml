name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      client-release-created: ${{ steps.release.outputs.client--release_created }}
      client-tag-name: ${{ steps.release.outputs.client--tag_name }}
      server-release-created: ${{ steps.release.outputs.server--release_created }}
      server-tag-name: ${{ steps.release.outputs.server--tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.client-release-created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client

      - name: Create tarball
        run: tar -czvf pantry-client-${{ needs.release-please.outputs.client-tag-name }}.tar.gz dist
        working-directory: client

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.client-tag-name }}
          files: client/pantry-client-${{ needs.release-please.outputs.client-tag-name }}.tar.gz
